<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../src/assets/images/badger.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BadgerTracker is a web application for tracking cryptocurrency prices and making transactions on the Goerli test network using Web3 and React."
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a

    <meta name="robots" content="index, follow" />

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:title" content="BadgerTracker - Відстеження цін на криптовалюти" />
    <meta
      property="og:description"
      content="Слідкуйте за оновленнями цін на популярні криптовалюти на BadgerTracker."
    />
    <meta property="og:image" content="URL зображення для Facebook" />
    <meta name="twitter:title" content="BadgerTracker - Відстеження цін на криптовалюти" />
    <meta
      name="twitter:description"
      content="Слідкуйте за оновленнями цін на популярні криптовалюти на BadgerTracker."
    />
